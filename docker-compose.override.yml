version: '3.8'

services:
  blazorwebuitest:
    container_name: blazorwebuitest_ui
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - DatabaseSettings:ConnectionString=mongodb://blazorwebdb:27020
    ports:
      - "6040:80"
    depends_on:
      - blazorwebdb
  blazorwebdb:
    container_name: blazorwebdb
    restart: always
    ports:
      - "27020:27017"
    volumes:
      - blazorwebdb_volume:/data/db